<head>

    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    <script type="module" src="webcardinal/webcardinal.js"></script>
    <link rel="stylesheet" href="webcardinal/webcardinal.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script>
      if (window.frameElement) {
        const iframeIdentity = window.frameElement.getAttribute('identity');

        if (iframeIdentity) {
          window.parent.document.dispatchEvent(
            new CustomEvent(iframeIdentity, {
              detail: {
                status: 'completed',
              },
            })
          );
        }
      }
    </script>
</head>
<body>

<webc-app-root preload="scripts/config.js" disable-loader-hiding hidden></webc-app-root>

<div class="toast-container"></div>

<script src="scripts/bundles/iframeBoot.js"></script>
<script src="scripts/bundles/webshims.js"></script>
<script src="scripts/bundles/pskruntime.js"></script>
<script src="scripts/bundles/gtinResolver.js"></script>
</body>
