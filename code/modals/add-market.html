<div class="custom-modal-header header-color" slot="header">
    <h5>Markets Management</h5>
</div>
<main>
    <div class="col-form-label">Select Country</div>
    <df-select-dropdown data-view-model="@marketModel.countriesCodes"></df-select-dropdown>
    <div class="col-form-label">National Code</div>
    <input class="form-control" placeholder="Enter national code" type="text"
           value="@marketModel.nationalCode.value"/>
    <div class="col-form-label">MAH Name</div>
    <input class="form-control" placeholder="Enter MAH name" type="text"
           value="@marketModel.mahName.value"/>
    <div class="col-form-label">Legal Entity Name</div>
    <input class="form-control" placeholder="Enter legal entity name" type="text"
           value="@marketModel.legalEntityName.value"/>
</main>
<footer class="modal-action-menu" slot="footer">
    <button class="default-button" data-close>Close</button>
    <button class="default-button" data-tag="@actionModalModel.action">{{@actionModalModel.acceptButtonText}}</button>

    <!--    <psk-button class="marketplace-manager-button" data-close>Close</psk-button>-->
    <!--    <psk-button class="marketplace-manager-button" data-tag="@actionModalModel.action">
            {{@actionModalModel.acceptButtonText}}
        </psk-button>-->
</footer>
