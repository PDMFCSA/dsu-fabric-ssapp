<div class="custom-modal-header header-color" slot="header">
    <h5>{{@actionModalModel.title}}</h5>
</div>
<main>
    <psk-checkbox  checkbox-label="@actionModalModel.resetButtonLabel" name="@actionModalModel.type" value="@actionModalModel.resetAll"></psk-checkbox>
    <textarea class="w-100" value="@actionModalModel.serialNumbers"></textarea>
    <div data-if="@actionModalModel.decommissionedType">
        <!--use of data-if can cause lost of eventListener -->
        <df-select-dropdown required slot="true" data-view-model="@actionModalModel.reason"></df-select-dropdown>
    </div>
</main>
<footer class="modal-action-menu" slot="footer">
    <button class="default-button" data-close>{{@actionModalModel.denyButtonText}}</button>
    <button class="default-button" data-confirm>{{@actionModalModel.acceptButtonText}}</button>

<!--    <psk-button class="marketplace-manager-button" data-close label="@actionModalModel.denyButtonText"></psk-button>-->
<!--    <psk-button class="marketplace-manager-button" data-confirm label="@actionModalModel.acceptButtonText"></psk-button>-->
</footer>
<style>
    textarea{
        border-radius: 4px;
    }
</style>
