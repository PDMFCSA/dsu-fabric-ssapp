<div class="custom-modal-header header-color" slot="header">
    <h5>{{@actionModalModel.title}}</h5>
</div>
<main>

    <div class="matrix-layout">
        <div>
            <label>Valid</label>
            <df-barcode-generator data-view-model="@actionModalModel.batchData.code"></df-barcode-generator>
        </div>
        <div>
            <label>Wrong</label>
            <df-barcode-generator data-view-model="@actionModalModel.batchData.wrongCode"></df-barcode-generator>
        </div>

    </div>

    <div class="matrix-layout mt-5">
        <div>
            <label>Recalled</label>
            <df-barcode-generator data-view-model="@actionModalModel.batchData.recalledCode"></df-barcode-generator>
        </div>
        <div>
            <label>Decommissioned</label>
            <df-barcode-generator
                    data-view-model="@actionModalModel.batchData.decommissionedCode"></df-barcode-generator>
        </div>
    </div>

</main>
<footer class="modal-action-menu" slot="footer">
    <button class="default-button" data-confirm>{{@actionModalModel.acceptButtonText}}</button>
</footer>
<style>
    .matrix-layout {
        display: grid;
        grid-template-columns: 2fr 2fr;
        column-gap: 20px;
        align-items: center;
    }
</style>
