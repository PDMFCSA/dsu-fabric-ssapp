<div class="custom-modal-header header-color" slot="header">
    <h5>{{@modalData.title}}</h5>
</div>
<main>
    <psk-select required value="@modalData.product.language" view-model="@modalData.languages"></psk-select>
    <div class="d-flex flex-column">
        <span class="dsu-select-label"> {{@modalData.types.componentLabel}}</span>
        <select class="document-type-select dsu-select" data-for="@modalData.types.options"
                data-for-option="rerender"
                required>
            <option disabled="@disabled" selected="@selected" value="@value">{{@label}}</option>
        </select>
    </div>


<!--    <psk-label>Video source</psk-label>-->
    <label>Video Source</label>
    <div data-if="@modalData.videoDisabled">
        <textarea class="w-100 mt-2 overflow-hidden"
                  placeholder="Add video source"
                  disabled
                  rows="3" value="@modalData.product.videoSource" slot="true"></textarea>
        <textarea class="w-100 mt-2 overflow-hidden"
                  placeholder="Add video source"
                  rows="3" value="@modalData.product.videoSource" slot="false"></textarea>
    </div>

<!--    <webc-container controller="../UploadController">-->
<!--        <div class="leaflet-files-container">-->
<!--            <button class="upload-files-btn" data-tag="upload-files">Upload files</button>-->
<!--            <input type="file" id="upload-files" multiple class="hidden" data-view-model="@modalData.fileChooser" required/>-->
<!--        </div>-->
<!--    </webc-container>-->

    <div class="leaflet-files-container">
        <df-upload-file eventName="upload-leaflet" buttonLabel="Upload files" data-view-model="@modalData.fileChooser"></df-upload-file>
    </div>

<!--    <psk-card class="language-leaflet-card">-->
<!--        <div class="language-leaflet-card-header">-->
<!--        </div>-->
<!--        <div class="language-leaflet-card-body">-->
<!--            <psk-files-chooser class="paperclip leaflet-files-chooser" data-view-model="@modalData.fileChooser"-->
<!--                               required>-->
<!--            </psk-files-chooser>-->
<!--        </div>-->
<!--    </psk-card>-->
</main>
<footer class="modal-action-menu" slot="footer">
    <button class="footer-button" data-close>{{@modalData.denyButtonText}}</button>
    <button class="footer-button" disabled="@modalData.filesWereNotSelected" data-confirm>{{@modalData.acceptButtonText}}</button>

<!--    <psk-button class="marketplace-manager-button" data-close>{{@modalData.denyButtonText}}</psk-button>-->

<style>
    psk-card .card.psk-card {
        margin-top: 15px;
        width: 100%;
    }

    textarea {
        padding-top: 15px;
        padding-left: 15px;
        padding-right: 15px;
    }

    .dsu-select {
        display: block;
        width: 100%;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .dsu-select-label {
        padding-top: calc(0.375rem + 1px);
        padding-bottom: calc(0.375rem + 1px);
        font-size: inherit;
        line-height: 1.5;
    }

    .hidden {

    .footer-button {

        box-shadow: none;
        color: white;
        padding: 8px 16px;

    .footer-button:disabled {
        background-color: #6c757d;
    }
