<style>
    .prev-page-btn,
    .next-page-btn {
        background-color: #e9510e;
        border-style: none;
        box-shadow: none;
        border: 1px solid #e9510e;
        color: white;
        padding: 8px 16px;
        margin-right: 10px;
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .prev-page-btn[disabled],
    .next-page-btn[disabled] {
        opacity: 0.6;
    }

    #code-search {
        border-radius: 4px;
        margin: 10px;
        padding: 3px 8px;
        border: 1px solid #e9510e;
    }

    #code-search:focus {
        outline: none;
    }

    .validity .fa-ban,
    .validity .fa-check {
        display: none;
    }

</style>
<psk-page>
    <webc-container controller="ImportController">
        <div class="m-5">
            <p>Select your files</p>
            <psk-files-chooser data-view-model="@filesChooser" id="import-files">
            </psk-files-chooser>

            <hr/>
            <psk-button data-tag="import" disabled="@importIsDisabled" label="Import"></psk-button>
            <psk-button data-tag="view-all" label="View responses"></psk-button>
            <psk-button data-tag="retry-failed" disabled="@retryBtnIsDisabled" label="Retry failed messages"
                        style="float:right"></psk-button>

            <h3>Import Logs</h3>
            <div>
                <span>Search by code </span>
                <input id="code-search" type="search">
                <span class="validity">
                    <i aria-hidden="true" class="fa fa-ban"></i>
                    <i class="fa fa-check"></i>
                </span>
            </div>
            <psk-tab-navigator id="orange-tab-navigator" selected="@selectedTab">
                <psk-tab class="success-messages-tab" title="Successfully Imported Logs">
                    <webc-datatable datasource="@successDataSource" hide-pagination>
                        <div slot="header">Item Code</div>
                        <div slot="header">Type</div>
                        <div slot="header">Date</div>
                        <div slot="header">Status</div>
                        <div slot="header">Command</div>
                        <div slot="header">Action</div>

                        <div class="data-item">{{@itemCode}}</div>
                        <div class="data-item">{{@itemType}}</div>
                        <div class="data-item">{{@timeAgo}}</div>
                        <div class="data-item">{{@status}}</div>
                        <div class="data-item">{{@action}}</div>
                        <div class="data-item">
                            <button class="btn btn-link p-0 col align-self-center text-left" data-tag="view-message">
                                View
                                Message
                            </button>
                        </div>
                        <div slot="no-data">
                            no data ...
                        </div>
                    </webc-datatable>
                    <div>
                        <button class="prev-page-btn" data-tag="prev-page" disabled msgType="success">Go to previous
                            page
                        </button>
                        <button class="next-page-btn" data-tag="next-page" msgType="success">Go to next page</button>
                    </div>
                </psk-tab>
                <psk-tab class="failed-messages-tab" title="Failed Imported Logs">
                    <webc-datatable datasource="@failedDataSource" hide-pagination>
                        <div slot="header">Item Code</div>
                        <div slot="header">Type</div>
                        <div slot="header">Date</div>
                        <div slot="header">Status</div>
                        <div slot="header">Command</div>
                        <div slot="header">Action</div>
                        <div slot="header">
                            <input data-tag="retry-all-click" id="retry-all-checkbox" type="checkbox">
                        </div>

                        <div class="data-item">{{@itemCode}}</div>
                        <div class="data-item">{{@itemType}}</div>
                        <div class="data-item">{{@timeAgo}}</div>
                        <div class="data-item">{{@status}}</div>
                        <div class="data-item">{{@action}}</div>
                        <div class="data-item">
                            <button class="btn btn-link p-0 col align-self-center text-left" data-tag="view-message">
                                View
                                Message
                            </button>
                        </div>
                        <div class="data-item">
                            <input class="failed-message" data-tag="retry-item-click" name="@itemId" slot="true"
                                   type="checkbox">
                        </div>
                        <div slot="no-data">
                            no data ...
                        </div>
                    </webc-datatable>
                    <div>
                        <button class="prev-page-btn" data-tag="prev-page" disabled msgType="failed">Go to previous page
                        </button>
                        <button class="next-page-btn" data-tag="next-page" msgType="failed">Go to next page</button>
                    </div>
                </psk-tab>
            </psk-tab-navigator>
        </div>
    </webc-container>
</psk-page>
