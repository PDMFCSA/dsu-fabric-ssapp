<psk-page title="DSU Fabric Wallet">
    <webc-container controller="GenerateDIDController">
        <psk-layout row-gap="1em">
            <psk-card title="User Identity"></psk-card>

            <psk-layout template-columns="auto auto" align-items="flex-start">
                <p>
                    <psk-label id="did" class="standard-label" label="@identity"></psk-label>
                </p>
                <style>

                </style>
                <psk-button button-class="btn btn-success" event-name="copy-text" event-data="@identity">
                    <psk-icon icon="copy" color="rgb(255, 255, 255)"></psk-icon>
                </psk-button>
            </psk-layout>

            <psk-label class="authorization" label="Waiting for administrator to approve the user's DID">
            </psk-label>

        </psk-layout>

        <psk-list-feedbacks></psk-list-feedbacks>
    </webc-container>
</psk-page>
