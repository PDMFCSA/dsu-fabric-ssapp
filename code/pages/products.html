<psk-page title="Product Details">
    <h6>
        <webc-container controller="ProductsController">
            <div class="d-flex justify-content-end">
                <psk-button data-tag="import">IMPORT</psk-button>
                <psk-button data-tag="get-transferred-product">GET TRANSFERRED PRODUCT</psk-button>
                <psk-button data-tag="add-product">+ ADD PRODUCT</psk-button>
            </div>
            <div data-if="@productsListLoaded">
                <div class="d-flex flex-column" slot="true">
                    <div class="table-header d-flex flex-row">
                        <div class="table-header-item col d-flex flex-row justify-content-start">
                            <span class="align-self-center">Brand / invented name</span>
                            <div class="d-flex flex-column justify-content-center align-self-center ml-auto mr-1">
                                <button class="sort-button btn btn-light btn-sm icon-button"
                                        data-tag="sort-data" event-data='{"property": "name", "direction": "asc"}'>
                                    <i class="fa fa-caret-up"></i>
                                </button>
                                <button class="sort-button btn btn-light btn-sm icon-button"
                                        data-tag="sort-data" event-data='{"property": "name", "direction": "desc"}'>
                                    <i class="fa fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-header-item col d-flex flex-row">
                            <span class="align-self-center">Product Code</span>
                            <div class="d-flex flex-column justify-content-center align-self-center ml-auto mr-1">
                                <button class="sort-button btn btn-light btn-sm icon-button"
                                        data-tag="sort-data"
                                        event-data='{"property": "gtin", "direction": "asc"}'>
                                    <i class="fa fa-caret-up"></i>
                                </button>
                                <button class="sort-button btn btn-light btn-sm icon-button"
                                        data-tag="sort-data"
                                        event-data='{"property": "gtin", "direction": "desc"}'>
                                    <i class="fa fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col align-self-center text-left">
                            AE Report Enabled
                        </div>
                        <div class="col align-self-center text-left">
                            AC Check Enabled
                        </div>
                        <div class="col align-self-center text-left">
                            View details
                        </div>
                        <div class="col align-self-center text-left">
                            Transfer
                        </div>
                    </div>
                    <div data-for="@productsForDisplay">
                        <div class="table-row d-flex flex-row justify-content-center">
                            <div class="col align-self-center">{{@name}}</div>
                            <div class="col align-self-center">{{@gtin}}</div>
                            <div class="col align-self-center">{{@adverseEventsReportingEnabled}}</div>
                            <div class="col align-self-center">{{@antiCounterfeitingEnabled}}</div>
                            <button class="btn btn-link p-0 col align-self-center text-left" data-tag="edit-product"
                                    gtin="@gtin"
                                    type="button">View/Edit
                            </button>
                            <button class="btn btn-link p-0 col align-self-center text-left" data-tag="transfer"
                                    gtin="@gtin"
                                    type="button">Transfer
                            </button>
                        </div>
                    </div>
                </div>
                <div slot="no-data">No Products.</div>
                <div slot="false">
                    <psk-ui-loader should-be-rendered="true" slot="true"></psk-ui-loader>
                </div>
            </div>
          </webc-container>
    </h6>
</psk-page>

<style>

    .table-header {
        background: #F4F5F5;
        border-radius: 4px 4px 0px 0px;
        padding-left: 10px;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
        font-size: 14px;
        min-height: 3em;
    }

    .table-row {
        font-size: 14px;
        padding-left: 10px;
        background: #FFFFFF;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
        border-radius: 0px;
        line-height: 3em;
        font-weight: normal;
    }

    .btn-link {
        font-size: 14px;
        text-decoration: underline;
    }

    .sort-button,
    .sort-button.btn-light:not(:disabled):not(.disabled).active,
    .sort-button.btn-light:not(:disabled):not(.disabled).active:focus {
        background: none;
        border: none;
        line-height: 12px;
        font-size: 12px;
        box-shadow: none;
    }

    .sort-button {
        color: darkgray;
    }

    .sort-button.active {
        color: black;
    }

    .btn.btn-primary{
        font-size: 12px;
        padding: 6px;
        font-weight: normal;
    }

</style>
