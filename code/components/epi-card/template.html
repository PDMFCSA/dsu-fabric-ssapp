<link href="components/epi-card/style.css" rel="stylesheet">
<webc-container controller="components/EpiComponentController" data-view-model="@">
    <div class="d-flex flex-column leaflet-container">
        <ul data-for="@languageTypeCardsForDisplay">
            <li class="d-flex flex-row overflow-auto">
                <div class="epi-card d-flex flex-row mr-3 mb-2">
                    <div class="preview-wrapper m-3">

                        <div class="pr-3">{{@language.label}} {{@type.label}}</div>
                        <div class="pr-3 mt-1">
                            {{@files.length}} files
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="card-action-button delete-button" title="Delete">
                            <i class="fa fa-trash-o" data-tag="delete-language-leaflet">
                                <div hidden="hidden">{{@language.value}}/{{@type.value}}</div>
                            </i>
                        </button>
                        <button class="card-action-button preview-button" title="Preview">
                            <i class="fa fa-eye" aria-hidden="true" data-tag="preview-epi"></i>
                            <div hidden="hidden">{{@language.value}}/{{@type.value}}</div>
                            </i>
                        </button>
                    </div>
                </div>
            </li>
            <li slot="no-data" style="list-style: none">
                <i>No leaflets added yet</i>
            </li>
        </ul>

        <div class="mt-3">
            <button class="form-button" data-tag="add-language-leaflet">+ Add ePI</button>
        </div>

    </div>
</webc-container>
